<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Enchentes no Brasil</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="hamburger" onclick="toggleMenu()">☰</span>
        <ul id="nav-list">
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="src/pages/quiz.html">Quiz</a></li>
          <li><a href="src/pages/contato.html">Contato</a></li>
          <li><button onclick="mudarFundo('padrao')">🎨</button></li>
          <li><button onclick="mudarFundo('claro')">🌞</button></li>
          <li><button onclick="mudarFundo('escuro')">🌚</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Tecnologia contra Enchentes</h1>
      <section class="slideshow">
        <figure>
          <img src="src/assets/image/app.png" alt="App" />
          <figcaption>
            Aplicativos móveis enviam alertas personalizados com base na
            localização do usuário (via GPS), indicando rotas de fuga, abrigos e
            previsão de chuva.
          </figcaption>
        </figure>
        <figure>
          <img src="src/assets/image/satelite.png" alt="Sátelite" />
          <figcaption>
            Satélites captam imagens antes, durante e depois das chuvas. A
            inteligência artificial analisa padrões para prever enchentes e
            mapear áreas de risco.
          </figcaption>
        </figure>
        <figure>
          <img src="src/assets/image/sensor.png" alt="Sensor" />
          <figcaption>
            Dispositivos instalados em rios e bueiros que medem em tempo real o
            nível da água. Enviam alertas automáticos quando há risco de
            transbordamento.
          </figcaption>
        </figure>
      </section>
      <p>
        As enchentes no Brasil causam impactos devastadores. A tecnologia pode
        ajudar com sensores, alertas e inteligência de dados.
      </p>
    </main>
